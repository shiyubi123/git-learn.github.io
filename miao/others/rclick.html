<script>
  var img = document.querySelector("img")
  var bubble = document.querySelector("ul")
  img.addEventListener("contextmenu",function(event){
    debugger
      bubble.style.display = "block"
      bubble.style.left = (event.offsetX + 20) + "px"
      bubble.style.top = (event.offsetY - 50) + "px"
      event.preventDefault()
  })
  img.addEventListener("mousedown",function(event){
    if(event.which == 1){
      bubble.style.display = "none"
    }
  })

  addEventListener("keydown",function(){
    debugger
    if(event.keyCode == 74){
      var count = 0
      function animate1(){
        window.scrollBy(0,-5)
        count++
        if(count < 20){
          requestAnimationFrame(animate1)
        }
      }
      requestAnimationFrame(animate1)
    }
    if(event.keyCode == 75){
      var count = 0
      function animate2(){
        window.scrollBy(0,5)
        count++
        if(count < 20){
          requestAnimationFrame(animate2)
        }
      }
      requestAnimationFrame(animate2)
    }
  })
</script>
