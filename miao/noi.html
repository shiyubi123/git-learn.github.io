<script id="ch0103/17">
    var X1 = prompt ("请输入第一个点坐标的x")
    var Y1 = prompt ("请输入第一个点坐标的y")
    var X2 = prompt ("请输入第二个点坐标的x")
    var Y2 = prompt ("请输入第二个点坐标的y")
    var X3 = prompt ("请输入第三个点坐标的x")
    var Y3 = prompt ("请输入第三个点坐标的y")
    var la = Math.sqrt((Y2 -Y1) * (Y2 -Y1) + (X2 - X1) * (X2 - X1))
    var lb = Math.sqrt((Y3 -Y2) * (Y3 -Y2) + (X3 - X2) * (X3 - X2))
    var lc = Math.sqrt((Y1 -Y3) * (Y1 -Y3) + (X1 - X3) * (X1 - X3))
    var p = (la + lb + lc) / 2
    var S = Math.sqrt(p * (p - la) * (p - lb) * (p - lc))
    console.log(Number(S).toFixed(2))
</script>

<script id="ch0104/20">
    var a  = Number(prompt ("请输入第一个参数a的值"))
    var b  = Number(prompt ("请输入第一个参数b的值"))
    var c  = Number(prompt ("请输入第一个参数c的值"))
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var X1 = Number(x1).toFixed(5)
    var X2 = Number(x2).toFixed(5)
    if (b * b == 4 * a * c){
        console.log("x1=x2=" + X1)
    }
    else{
        if (b * b > 4 * a * c){
            if(X1 > X2){
                console.log(X1 + "" + X2)
            }
            else{
                var X3 = X2
                X2 = X1
                X1 = X3
                console.log(X1 + "" + X2)
            }
        }
        else{
            var xs = -b / (2 * a)
            var xx = Math.sqrt((4 * a * c - b * b)) / (2 * a)
            var Xs = Number(xs).toFixed(5)
            var Xx = Number(xx).toFixed(5)
            console.log("x1=" + Xs + "+"  + Xx + "i" + ";" + "x2=" + Xs + "-"  + Xx + "i")
        }
    }
</script>
